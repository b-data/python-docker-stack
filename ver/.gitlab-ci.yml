trigger-latest-build:
  extends: .build
  stage: .post
  before_script:
    - apk upgrade --no-cache
    - apk add --update --no-cache curl
  script:
    - curl -X POST -F token=$PYTHON_BASE -F ref=main https://gitlab.b-data.ch/api/v4/projects/288/trigger/pipeline
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - ver/latest.Dockerfile

